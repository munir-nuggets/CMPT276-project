<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <script src = "/stockscript.js"></script>
    
</head>
<body>

    <nav class="navbar navbar-light navbar-custom">
        <a class="navbar-brand p-3">
            <img src="/imgs/icons8-stock-96.png" width="30" height="30" alt="" loading="lazy" class="icon">
            MarketMimic
        </a>

        
        <div class="topnav-right p-3 mb-3">
            <p id ="greeting" class=" mb-0 ">Welcome, <span th:text="${user.username} + '!'"></span></p>
            <button class="btn btn-custom m-2" onclick="window.location.href='/currencyscreen'">Go to Currency Screen</button>
            <form action="/logout" method="post">
                <button type="submit" class="btn btn-custom">Log out</button>

            </form>
        </div>
    </nav>

    <main class="flex-grow-1">
        <h1 id="stocklist-title" class="text-center mt-5 mb-5">Search for a Symbol</h1>

        <div class="input-group mx-auto" style="width: 75%;">
            <input type="text" id="searchInput" class="form-control" placeholder="Search for symbols..." oninput="filterStocks()">
        </div>

        <ul class="list-group mx-auto" id="stockList" style="display: none; width: 75%;">
            <li th:each="symbol : ${symbols}" class="list-group-item">
                <a th:href="@{/api/stocks/price(symbol=${symbol.symbol})}" th:text="${symbol.description} + ' (' + ${symbol.symbol} + ')'"></a>
            </li>
        </ul>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBgZfPhhze1hbGxG2V8P3rdgz/lAhlwR1yt3p6Vzuxi5ND05" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyVpmoAro6VZU7Q4sy6kU5g5E4H4qfOpcPfE2twM6cfzrj0XRI5HN8l" crossorigin="anonymous"></script>

</body>
</html>
