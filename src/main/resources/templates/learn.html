<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
            height: 100vh;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Topics</h2>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="loadContent('Stock Market Basics')">Stock Market Basics</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="loadContent('Types of Stocks')">Types of Stocks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="loadContent('How the Stock Market Works')">How the Stock Market Works</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="loadContent('How to Start Investing')">How to Start Investing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="loadContent('Buying and Selling Stocks')">Buying and Selling Stocks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="loadContent('Risk Management')">Risk Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="loadContent('Stock Market Indices')">Stock Market Indices</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="loadContent('Basic Stock Analysis')">Basic Stock Analysis</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="loadContent('Investment Strategies')">Investment Strategies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="loadContent('Tools and Resources')">Tools and Resources</a>
            </li>
        </ul>
      
    </div>
    <div id="main-content">

    </div>
</body>
<script>
    let contentData = {};
    let contents;

    document.addEventListener("DOMContentLoaded", function() {
        fetch('learningArticles/basics.txt')
            .then(response => response.text())
            .then(data => {
                contents = data;
            })
            .catch(error => console.error('Error loading txt data:', error));
    });

    // Fetch JSON data when the page loads
    document.addEventListener("DOMContentLoaded", function() {
        fetch('content.json')
            .then(response => response.json())
            .then(data => {
                contentData = data;
            })
            .catch(error => console.error('Error loading JSON data:', error));
    });

    function loadContent(contentKey) {
        const content = contentData[contentKey];
        console.log(content);
        if (content) {
            const mainContent = document.getElementById('main-content');
            let bodyContent = '<ul>';
            content.forEach(item => {
                console.log(item);
                bodyContent += `<li><a href="${item}">${item}<a></li>`;
            });
            bodyContent += '</ul>';
            mainContent.innerHTML = `<h2>${contentKey}</h2>${bodyContent}`;
            //mainContent.innerHTML = `<p> ${contents} </p>`;
        } else {
            console.error('Content not found for key:', contentKey);
        }
    }

        
</script>

</html>
