<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>News</title>
</head>
<body>

    <nav class="navbar navbar-light navbar-custom">
        <div class="container">
            <a class="navbar-brand p-3">
                <img src="/imgs/icons8-stock-96.png" width="30" height="30" alt="" loading="lazy" class="icon">
                MarketMimic
            </a>

            <div class="dropdown p-3 ml-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                    Menu</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="/currencyscreen">View Portfolio</a></li>
                    <li><a class="dropdown-item" href="/leaderboard">Leaderboard</a></li>
                    <li>
                        <form action="/userlogout" method="post" class="d-inline">
                            <button type="submit" class="dropdown-item text-danger">Log out</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h2 id="news-title" class="mb-4 text-center">Relevant Articles For <span th:text="${symbol}"></span></h2>


    <div id="news-container" class="container mt-4">        
        <div th:each="article : ${newsResponse.data}" class="card mb-4">
            <div class="card-body">
                <h2 id="card-title" th:text="${article.title}">Title</h2>
                <p class="card-text" th:text="${article.description}">Description</p>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary btn-sm" data-url="#" th:attr="data-url=${article.url}">Read more</button>
                </div>
                <div class="mt-3">
                    <img th:src="${article.image_url}" alt="Article Image" class="img-fluid" />
                </div>
                <p class="card-text mt-2"><small class="text-muted" th:text="${article.published_at}">Published At</small></p>
                <p class="card-text"><small class="text-muted" th:text="${article.source}">Source</small></p>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="">Â© 2024 MarketMimic</span>
            <a href="https://github.com/munir-nuggets/CMPT276-project" class="text-muted ml-2">
                <img src="/imgs/github-mark-white.png" alt="GitHub" style="height: 24px;">
            </a>            
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('button[data-url]').forEach(button => {
                button.addEventListener('click', function () {
                    const url = this.getAttribute('data-url');
                    window.open(url, '_blank');
                });
            });
        });
    </script>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
