<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up</title>  
</head>

<body class="auth-body">

    <a href ="/" style="text-decoration: none;">
        <h1 id="hero-text" class="text-center text-white mt-5">MarketMimic</h1>
    </a>

    <div id="signup-form" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 col">
                <div class="card bg-white text-black" style="border-radius: 1rem; ">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-1 pb-md-0 mb-md-4">Sign Up</h3>
                        <form action="/usersignup" method="post">
                            <div class="form-group  mb-3">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" minlength="8" required pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}">
                                <small id="passwordHelp" class="form-text text-muted">Password must contain at least one uppercase letter, one lowercase letter, and be at least 8 characters long.</small>
                            </div>
                            <button type="submit" id="signup" class="btn btn-primary">Sign up</button>
                            <div class="mt-4">
                                <p>Already have an account? <a href="/login.html" style="text-decoration: none;">Login</a></p>
                            </div>
                        </form>
                    </div>  
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="">Â© 2024 MarketMimic</span>
            <a href="https://github.com/munir-nuggets/CMPT276-project" class="text-muted ml-2">
                <img src="/imgs/github-mark-white.png" alt="GitHub" style="height: 24px;">
            </a>            
        </div>
    </footer>
    
</body>
</html>
