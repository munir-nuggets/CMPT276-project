<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up</title>  
</head>

<body class="auth-body">

   <h1 id="hero-text" class="text-center text-white mt-5 ">MarketMimic</h1>

    <div id="signup-form" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 col">
                <div class="card bg-white text-black" style="border-radius: 1rem; ">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-1 pb-md-0 mb-md-4">Sign Up</h3>
                        <form action="/usersignup" method="post">
                            <div class="form-group  mb-3">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username">
                            </div>
                            <div class="form-group mb-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <button type="submit" class="btn btn-primary">Sign up</button>
                            <div class="mt-4">
                                <p>Already have an account? <a href="/login.html" style="text-decoration: none;">Login</a></p>
                            </div>
                        </form>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
